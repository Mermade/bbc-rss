	<head>
		<title>BBC Programmes PID Inspector</title>
		<link rel="stylesheet" type="text/css" href="/css/smart-green.css" media="screen">
	</head>
	<body>
		<a href="https://github.com/mermade/bbc-rss"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
		<div class="smart-green">
		<h1>BBC Programmes PID Inspector</h1>
		<form>
			<label for="txtPid">
				<span>PID or URL:</span><input type="text" id="txtPid" name="txtPid"></input>
			</label>
			<div class="sg-button-box">
				<button id="btnSegments" class="button" name="btnSegments" type="submit">Get Segment Info</button>
				<span>&nbsp;</span>
				<button id="btnVersions" class="button" name="btnVersions" type="submit">Get Version Info</button>
				<span>&nbsp;</span>
				<button id="btnExtract" class="button" name="btnExtract" type="submit">Extract PIDs</button>
				<span>&nbsp;</span>
				<button id="btnSingle" class="button" name="btnSingle" type="submit">PID feed</button>
			</div>
		</form>
		</div>
	</body>
